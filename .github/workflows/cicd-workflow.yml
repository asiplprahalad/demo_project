name: CICD

on: 
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: docker build -t asiplprahalad/demo_project .
      - name: Publish image to docker hub
        run: docker push asiplprahalad/demo_project:latest
  
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull asiplprahalad/demo_project:latest
      - name: Delete old container
        run: docker  rm -f nodejs-app-container
      - name: Run docker container
        run: docker run -d -p 5000:5000  --name=nodejs-app-container asiplprahalad/demo_project:latest